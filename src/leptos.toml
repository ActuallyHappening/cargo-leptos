[leptos]
# root path, all following paths are relative to this
root = "./"
# path to generate rust code to
gen_path = "src/server/generated.rs"
# path to the index.html file
index_path = "index.html"
# on which port to serve the client side rendered site (when using --csr option)
csr_port = 3000

[leptos.style]
file = "style/main.scss"
# A https://browsersl.ist query
browserquery = "defaults"
