[workspace]
members = ["project1/app", "project1/front", "project1/server", "project2"]

# need to be applied only to wasm build
[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'

[workspace.dependencies]
leptos = { version = "0.1.0-beta", default-features = false }
leptos_meta = { version = "0.1.0-beta", default-features = false }
leptos_router = { version = "0.1.0-beta", default-features = false }
leptos_dom = { version = "0.1.0-beta", default-features = false }
leptos_actix = "0.1.0-beta"

# See https://github.com/akesson/cargo-leptos for documentation of all the parameters.

# A leptos project defines which workspace members
# that are used together frontend (lib) & server (bin)
[[workspace.metadata.leptos]]
name = "project1"
bin-package = "server-package"
bin-features = ["ssr"]
lib-package = "front-package"
lib-features = ["hydrate"]
assets-dir = "project1/assets"
style-file = "project1/css/main.scss"
site-root = "target/site/project1"
